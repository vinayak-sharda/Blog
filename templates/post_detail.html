

{% extends 'index.html' %} 

{% block content %}

<main role="main" class="container">
    <div class="row">
      <div class="col-md-8 blog-main">
        <div class="blog-post">
          <h2 class="blog-post-title">{% block title %} {{ object.title }} {% endblock title %}</h2>
          <p class="blog-post-meta">{{ post.author }} | {{ post.created_on }} </p>
          
          <hr>
          <img class="bd-placeholder-img"   style="height:auto; max-width:100%; border:none; display:block;"  src = "{{ post.image.url }}" />
          
          <hr>
          <p>{{ object.content | safe }}</h3></p>
        </div><!-- /.blog-post -->
  </div><!-- /.blog-main -->
  
      <aside class="col-md-4 blog-sidebar">
        <div class="p-4 mb-3 bg-light rounded">
          <h4 class="font-italic">About</h4>
          Hi, I am a Django Developer
        </div>
      </aside><!-- /.blog-sidebar -->
  
    </div><!-- /.row -->
  
  </main><!-- /.container -->


  {% endblock content %}
